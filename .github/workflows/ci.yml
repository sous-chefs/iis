---
name: ci

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.3
    with:
      platform: windows-latest
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: windows-latest
    strategy:
      matrix:
        os:
          - "windows-latest"
        suite:
          - "default"
          - "disable-default"
          - "app"
          - "config-property"
          - "manager"
          - "manager-permission"
          - "module"
          - "pool"
          - "root"
          - "section"
          - "site"
          - "vdir"
          - "default-windowsfeatures-powershell"
          - "site-windowsfeatures-powershell"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: test-kitchen
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
