---
name: ci

'on':
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@master
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@master

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@master

  kitchen:
    needs: [mdl, yamllint, delivery]
    runs-on: windows-2019
    strategy:
      matrix:
        os:
          - 'windows-2019'
        suite:
          - 'default'
          - 'disable-default'
          - 'app'
          - 'config-property'
          - 'manager'
          - 'manager-permission'
          - 'module'
          - 'pool'
          - 'root'
          - 'section'
          - 'site'
          - 'vdir'
          - 'default-windowsfeatures-powershell'
          - 'site-windowsfeatures-powershell'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: test-kitchen
        uses: actionshub/test-kitchen@master
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [kitchen]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
